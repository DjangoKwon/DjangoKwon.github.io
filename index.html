<!DOCTYPE html>
<html>
  <head>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form id="login-form" class="hidden loginform">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h2 id="clock" class="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden greeting"></h1>
    <form id="todo-form" class="todo">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list" class="todo-list"></ul>
    <div id="quote" class="quote">
      <span></span><br />
      <span></span><br />
      <span></span>
    </div>
    <div id="weather" class="weather">
      <span></span>
      <span></span>
    </div>
    <script src="src/index.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
